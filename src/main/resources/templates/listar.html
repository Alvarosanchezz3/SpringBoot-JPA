<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"></head>
<body>

	<nav>
     	<div class='nav-list'>
        	<ul class="nav-links">
				<li><a th:href="@{/form}">Spring Boot - JPA 🍃</a></li>  
                <li><a th:href="@{/form}">Crear cliente</a></li>
                <li><a th:href="@{/listar}">Clientes</a></li>         
            </ul>
        </div>
	</nav>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
			
		<table class="tabla-clientes">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Fecha de creación</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.createAt}"></td>
					<td><a class="btn-editar" th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"></a></td>
					<td><a class="btn-eliminar" th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'"></a></td>
				</tr>	
			</tbody>
		</table>
		
		<div>
			<a class="btn-crear-cliente" th:href="@{/form}">Crear cliente</a>
		</div>	
	</div>
</body>
</html>
